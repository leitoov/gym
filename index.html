<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-logo img {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 15%;
        }

        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: #2d3436;
        }

        .btn-primary {
            width: 100%;
            border-radius: 25px;
            padding: 12px;
            font-size: 1.1rem;
            background: #ff4757;
            border: none;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff6b81;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #636e72;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .login-container {
                padding: 30px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo text-center">
            <img src="uploads/logo.png" alt="Logo del gym">
        </div>
        <h2 class="text-center">Iniciar Sesión</h2>
        <form action="./config/procesar_login.php" method="POST">
            <div class="form-group">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Iniciar Sesión</button>
        </form>
        <div class="footer-text text-center mt-3">
            <p>¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recupérala aquí</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
